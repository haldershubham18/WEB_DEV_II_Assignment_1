<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h2> ðŸŽ¯ Smart Event Dashboard</h2>

        <div class="eventForm">
            <form id="form">

                <input type="text" id="eventTitle" name="eventTitle" required><br>
                <lable for="eventDate">EventDate</lable>
                <input type="date" id="eventDate" name="eventDate" required><br>

                    <option value="Conference">Conference</option>
                    <option value="workshop">Workshop</option>
                    <option value="Meetup">Meetup</option>
                    <option value="Webniar">Webniar</option>

                </select><br>
                <label for="description">Description</label><br>

            </form>
        </div>
        <div class="events">

            <button> Add Sample Events</button>
            <div class ="card"></div>
        </div>
        <div>
            You pressed: <div class="key"></div>
        </div>
    </div>
    
</body>
